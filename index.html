<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nivas">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>FreeCodeCamp Challenge - Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form - HTML & CSS Challenge</h1>
    <p id="description">This is a test from freeCodeCamp</p>
    <div class="container">
            <form action="index.html" id="survey-form">
        <div class="form-div">
            <label for="name" id="name-label">Name</label>
            <input type="text" name="name" id="name" class="input-style" placeholder="Enter your name" required minlength="5" >
        </div>
        <div class="form-div">
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" class="input-style" placeholder="Enter your email" required  size="6" >
        </div>
        <div class="form-div">    
            <label for="number" id="number-label">Age (optional)</label>
            <input type="number" name="age" id="number" class="input-style" placeholder="Age" pattern="[0-9]" min="16" max="150">
        </div>
        <div class="form-div">
            <label for="dropdown">What is your Web Development speciality?</label>
            <select id="dropdown" name="role" class="input-style">
                <option disabled selected value>Select your speciality</option> 
                <option value="Front-end">Front-end</option> 
                <option value="Back-end">Back-end</option>
                <option value="full-stack">Full stack</option>
                <option value="a11y">Acessibility</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-div" id="flex-div">    
            <label for="job">What kind of job do you prefer?</label>
            <label for="hibrid">
                <input type="radio" id="hibrid" name="job" value="hibrid">
                Hibrid
            </label>
            <label for="remote">
                <input type="radio" id="remote" name="job" value="remote">
                Remote
            </label>
            <label for="presential">
                <input type="radio" id="presential" name="job" value="presential">
                Presential
            </label>
        </div>
        <div class="form-div">    
            <label for="skill-level">What is your actual skill level on web development?</label>
            <select id="skill-level" name="skill-level" class="input-style">
                <option disabled selected value>Select an option</option> 
                <option value="student">Student</option> 
                <option value="junior">Junior</option>
                <option value="intermediate">Intermediate</option>
                <option value="senior">Senior</option>
            </select>
        </div>
        <div class="form-div">    
            <label for="web-languages">Select the web development languages you intend to learn</label>
            <label for="html-css">
                <input id="html-css" name="web-languages" type="checkbox" value="html-css" checked>
                HTML & CSS
            </label>
            <label for="javascript">
                <input id="javascript" name="web-languages" type="checkbox" value="javascript">
                JavaScript
            </label>
            <label for="python">
                <input id="python" name="web-languages" type="checkbox" value="python">
                Python
            </label>
            <label for="react">
                <input id="react" name="web-languages" type="checkbox" value="react">
                React
            </label>
            <label for="angular">
                <input id="angular" name="web-languages" type="checkbox" value="angular">
                Angular
            </label>
            <label for="sql">
                <input id="sql" name="web-languages" type="checkbox" value="sql">
                SQL
            </label>
            <label for="nodejs">
                <input id="nodejs" name="web-languages" type="checkbox" value="nodejs">
                Node.js
            </label>
            <label for="java">
                <input id="java" name="web-languages" type="checkbox" value="java">
                Java
            </label>
            <label for="php">
                <input id="php" name="web-languages" type="checkbox" value="php">
                PHP
            </label>
            <label for="ruby">
                <input id="ruby" name="web-languages" type="checkbox" value="ruby">
                Ruby
            </label>
            <label for="typescript">
                <input id="typescript" name="web-languages" type="checkbox" value="typescript">
                TypeScript
            </label>
        </div>
        <div class="form-div">    
            <label for="comments ">Any comments or suggestions?</label>
            <textarea id="comments" name="comments" rows="5" cols="30" minlength="5" maxlength="250"></textarea>
        </div>
        <div class="form-div"> 
        <input type="submit" id="submit" value="Submit it">
        </div>
    </form>
       
    </div>
    
</body>
</html>
